name: PHPUnitの実行
on: [push]

jobs:
  phpunit:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: website
          MYSQL_USER: posse
          MYSQL_PASSWORD: password
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Docker Composeのセットアップ
        run: |
          docker-compose up -d
          cp src/.env.example src/.env
          until docker-compose exec -T mysql mysqladmin ping -u${MYSQL_USER} -p${MYSQL_PASSWORD}; do
            sleep 1
          done

      - name: Composerの依存関係インストール
        run: |
          cd src
          composer install

      - name: データベースマイグレーションとシード
        run: |
          docker-compose exec -T app php artisan migrate --seed

      - name: PHPUnitの実行
        run: |
          cd src
          docker exec -T app ./vendor/bin/phpunit